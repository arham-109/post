<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body id="page-body" class="bg-slate-50 opacity-0 translate-y-4 transform transition-all duration-1000 ease-out">
    <div class="min-h-screen flex flex-col items-center p-4">

        <h1 class="mt-10 md:text-4xl text-2xl font-bold text-slate-800">
            Social Posting App
        </h1>

        <div class="mt-20 rounded-2xl bg-blue-300 w-full max-w-[500px] shadow-lg">
            <form class="flex flex-col gap-10 justify-center items-center p-8 md:p-12 text-slate-900">
                <h1 class="text-2xl font-bold">Sign Up</h1>

                <input type="email" id="email" placeholder="Enter Email"
                    class="bg-transparent text-center w-[90%] border-b border-blue-500 py-2 outline-none focus:border-blue-700 transition-colors placeholder:text-blue-600">

                    <p id="msg" class="mt-[-34px] font-bold"></p>

                <input type="password" id="password" placeholder="Enter Password"
                    class="bg-transparent text-center w-[90%] border-b border-blue-500 py-2 outline-none focus:border-blue-700 transition-colors placeholder:text-blue-600">

                    <p id="pass" class="mt-[-34px] font-bold"></p>

                <input type="password" id="confirm" placeholder="Confirm Password"
                    class="bg-transparent text-center w-[90%] border-b border-blue-500 py-2 outline-none focus:border-blue-700 transition-colors placeholder:text-blue-600">

                    <p id="m_confirm" class="mt-[-34px] font-bold"></p>

                <p class="text-center text-sm">
                    Already have an account? <a class="font-bold hover:underline" href="/login/login.html">Login</a>
                </p>

                <button type="submit"
                    class="cursor-pointer outline-none bg-blue-600 hover:bg-blue-700 active:scale-95 transition-all duration-200 w-full py-3 rounded-full text-white font-bold shadow-md">
                    Signup
                </button>
            </form>
        </div>
    </div>
    <script src="signup.mjs"></script>
</body>

</html>
