<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body id="page-body" class="bg-gray-100 opacity-0 translate-y-4 transform transition-all duration-1000 ease-out">
    <div class="min-h-screen flex flex-col items-center p-4">

        <h1 class="mt-10 md:text-4xl text-2xl font-bold text-gray-800">
            Social Posting App
        </h1>

        <div class="mt-20 rounded-2xl bg-gray-600 w-full max-w-[500px] shadow-2xl">
            <form class="flex flex-col gap-10 justify-center items-center p-8 md:p-12 text-white">
                <h1 class="text-2xl font-bold">Login</h1>

                <input type="email" id="email" placeholder="Enter Email"
                    class="bg-transparent text-center text-[14px] md:text-[16px] w-[90%] border-b border-gray-400 py-2 outline-none focus:border-white transition-colors">

                <p id="msg" class="mt-[-35px] font-bold"></p>

                <input type="password" id="password" placeholder="Enter Password"
                    class="bg-transparent text-center md:text-[16px] text-[14px] border-b border-gray-400 w-[90%] py-2 outline-none focus:border-white transition-colors">

                <p id="pass" class="mt-[-34px] font-bold w-auto"></p>

                <p class="text-center text-sm text-gray-300">
                    Don't have an account? <a class="font-bold text-white hover:underline" href="/signup/index.html">Signup</a>
                </p>

                <button type="submit"
                    class="cursor-pointer bg-white text-gray-800 hover:bg-gray-200 active:scale-95 transition-all duration-200 w-full py-3 rounded-full font-bold shadow-lg outline-none">
                    Login
                </button>
            </form>
        </div>
    </div>
    <script src="login.mjs"></script>
</body>

</html>
